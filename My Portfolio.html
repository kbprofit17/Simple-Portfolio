<!DOCTYPE html>
<html>
  
<head>
    <title>Bold Text</title>
</head>
  
<body>
      
    <!--Normal text-->
    <p>Hello Welcome to my Portfolio</p>
  
      
    <!--Text in Bold-->
    <p>
        <b>Hello My portfolio</b>
    </p>
  
      
    <!--Text in Strong-->
    <p>
        <strong>Hello My Portfolio</strong>
    </p>
  
</body>
  
</html>
